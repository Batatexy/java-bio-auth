<div class="border border-gray-800 rounded-lg shadow-lg bg-white cursor-pointer
transition-transform duration-200 hover:scale-102">

    <div>
      <img class="rounded-t-lg w-full h-50 object-cover"
      [src]="ruralProperties.image ? 'data:image/png;base64,' + ruralProperties.image : '/no-rural-properties-image.png'"
      [alt]="ruralProperties.placeName"
      />

      <div class="h-0 relative">
        @switch(ruralProperties.levelOrder){
          @case(1){
            <span class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full bg-green-700 text-green-200
            absolute -right-0.5 bottom-1.5">Nível {{ruralProperties.levelOrder}}</span>
          }
          @case(2){
            <span class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full bg-yellow-600 text-yellow-200
            absolute -right-0.5 bottom-1.5">Nível {{ruralProperties.levelOrder}}</span>
          }
          @case(3){
            <span class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full bg-red-700 text-red-200
            absolute -right-0.5 bottom-1.5">Nível {{ruralProperties.levelOrder}}</span>
          }
          @default{
            <span class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full bg-gray-700 text-gray-300
            absolute -right-0.5 bottom-1.5">Nível {{ruralProperties.levelOrder}}</span>
          }
        }
        </div>
    </div>

    <div class="pt-2 pl-3 pr-3">
        <h5 class="text-xl font-bold tracking-tight text-gray-800">{{ruralProperties.placeName}}</h5>

        <div class="flex items-center gap-1 pb-3">
          <svg class="h-4 w-4 text-gray-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>

          <p class="pb-5.5 text-gray-500 h-0">{{ruralProperties.address}}</p>
        </div>

    </div>
</div>
