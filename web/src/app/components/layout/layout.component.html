<app-loading />

<div class="flex min-h-screen">
  <aside
    id="default-sidebar"
    class="custom-side-nav fixed top-0 left-0 z-40 w-64 h-screen sm:translate-x-0 border-r"
    aria-label="Sidebar"
  >
    <div class="flex justify-left w-full ps-3 pe-3 pt-3 items-center gap-3">
      <img class="rounded-full size-12 object-cover" [src]="getUser()?.image ? 'data:image/png;base64,' + getUser()?.image : '/no-profile-image.png'">

      <div class="w-43">
        <h2 class="text-white text-lg font-semibold">
          {{ getUser()?.fullName }}
        </h2>
      </div>
    </div>

    <div class="h-full px-3 py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li>
          <a
            routerLink="/dashboard"
            routerLinkActive="active-route"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg
              class="w-5 h-5 text-gray-500 group-hover:text-white transition duration-150 group"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 21"
              routerLinkActive="text-white"
            >
              <path
                d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
              />
              <path
                d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
              />
            </svg>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>

        <li>
          <a
            routerLink="/users"
            routerLinkActive="active-route"
            class="flex items-center p-2 rounded-lg group"
          >
            <svg
              class="w-5 h-5 text-gray-500 group-hover:text-white transition duration-150 group"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 18"
              routerLinkActive="text-white"
            >
              <path
                d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
              />
            </svg>
            <span class="ms-3">Usu√°rios</span>
          </a>
        </li>

        <li>
          <button
            (click)="logout()"
            class="cursor-pointer w-full flex items-center p-2 rounded-lg group"
          >
            <svg
              style="transform: scaleX(-1)"
              class="w-5 h-5 text-gray-500 group-hover:text-white transition duration-150 group"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 16 16"
              routerLinkActive="text-white"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"
              />
            </svg>
            <span class="ms-3">Sair</span>
          </button>
        </li>
      </ul>
    </div>
  </aside>

  <main class="flex-1 ml-64 transition-all">
    <router-outlet></router-outlet>
  </main>
</div>
