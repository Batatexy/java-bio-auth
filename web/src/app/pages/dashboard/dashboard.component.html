<div class="p-4">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Propriedades Rurais</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 items-stretch">
    @for (ruralProperties of ruralPropertiesList?.ruralProperties; track $index)
    {
      <app-rural-properties-card [ruralProperties]="ruralProperties" (click)="onView(ruralProperties.id)" />
    }
  </div>
</div>
